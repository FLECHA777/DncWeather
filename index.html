<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #f2f2f2;">
    <header>
        <div>
            <p>DncWeather</p>
        </div>
        <nav>
            <ul>
                <li><a href="">Endereços</a></li>
            </ul>
            <ul>
                <li><a href="">Previsão do Tempo</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="txtImg">
            <p>Descubra Mais com Precisão: <br>
                Previsões do Tempo e endereços em tempo real.</p>
            <div id="img">
                <img src="./img/clound.svg " alt="Error">
            </div>
        </div>
    </div>

    <section class="p-5 w-50 mt-5">
        <div class="mb-3">
            <label for="name" class="form-label fs-4">Primeiro Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Insira seu primeiro nome:">
        </div>
        <div class="mb-3">
            <label for="e-mail" class="form-label fs-4">E-mail:</label>
            <input type="e-mail" class="form-control" id="e-mail" placeholder="Insira seu E-mail:">
        </div>
        <div class="mb-3">
            <label for="cep" class="form-label fs-4">Digite o CEP:</label>
            <input type="cep" class="form-control" id="cep" placeholder="Insira o CEP">
        </div>
        <div class="mb-3 fs-4">
            <label for="ltLng">Digite a latitude e longitude para saber a previsão:</label>
        </div>
        <div class="row gap-0">
            <div class="col">
                <input type="text" class="form-control" placeholder="Latitude">
            </div>
            <div class="col">
                <input type="text" class="form-control " placeholder="Longitude">
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary mt-5" type="submit" onclick="getAddressByCep()">Acessar</button>
        </div>
    </section>
    <div class="container w-50 mt-5 pb-5">
        <div class="d-flex align-items-center justify-content-center">
            <h1>Resultado da Busca por CEP: <img src="./img/map.svg" alt="Erro"></h1>
        </div>
        <div class="cep container text-center rounded-top-4">
            <div class="row pt-3">
                <div class="col busca">
                    <p>Logradouro/nome</p>
                </div>
                <div class="col busca">
                    <p>Bairro/Distrito</p>
                </div>
                <div class="col busca">
                    <p>Localidade/UF</p>
                </div>
            </div>
        </div>
        <div class="container text-center rounded-bottom-4 bg-light result">
            <div class="row pt-3">
                <div class="col busca">
                    <p id="logradouro">-</p>
                </div>
                <div class="col busca">
                    <p id="bairro">-</p>
                </div>
                <div class="col busca">
                    <p id="localidade">-</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container w-50 mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <h1>Previsão do tempo na região:<img src="./img/clound2.svg" alt="Erro"></h1>
        </div>
        <div id="prev" class="container bg-light text-center result mt-4 mb-5 border border-primary-subtle rounded">
            <p class="pt-3">Previsão de tempo de acordo com a região: - </p>
        </div>
    </div>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
